###############################################################################
# Exia Ground Robot - Robot Localization (EKF) Configuration
#
# Fuses wheel odometry and IMU data for improved pose estimation.
# Uses Extended Kalman Filter in 2D mode.
#
# Inputs:
#   - /odom: Wheel odometry from Ackermann drive node
#   - /imu/data: IMU measurements (orientation, angular velocity, acceleration)
#
# Output:
#   - /odometry/filtered: Fused odometry estimate
#   - TF: odom -> base_footprint (optional, disabled if SLAM provides this)
#
# Author: Zechariah Wang
# Date: December 2025
###############################################################################

ekf_filter_node:
  ros__parameters:
    use_sim_time: true
    frequency: 50.0
    sensor_timeout: 0.1
    two_d_mode: true

    # Frame configuration
    map_frame: map
    odom_frame: odom
    base_link_frame: base_footprint
    world_frame: odom

    # TF publishing (disable if SLAM provides odom->base_footprint)
    publish_tf: false
    publish_acceleration: true

    # =========================================================================
    # WHEEL ODOMETRY CONFIGURATION
    # =========================================================================
    odom0: /odom
    # Config matrix: [x, y, z, roll, pitch, yaw, vx, vy, vz, vroll, vpitch, vyaw, ax, ay, az]
    odom0_config: [true,  true,  false,   # x, y, z position
                   false, false, true,    # roll, pitch, yaw orientation
                   true,  false, false,   # vx, vy, vz velocity
                   false, false, true,    # vroll, vpitch, vyaw angular velocity
                   false, false, false]   # ax, ay, az acceleration
    odom0_differential: false
    odom0_relative: false
    odom0_queue_size: 10

    # =========================================================================
    # IMU CONFIGURATION
    # =========================================================================
    imu0: /imu/data
    # Config matrix: [x, y, z, roll, pitch, yaw, vx, vy, vz, vroll, vpitch, vyaw, ax, ay, az]
    imu0_config: [false, false, false,   # x, y, z (IMU doesn't provide position)
                  false, false, true,    # roll, pitch, yaw (use yaw only in 2D mode)
                  false, false, false,   # vx, vy, vz
                  false, false, true,    # vroll, vpitch, vyaw (angular velocity)
                  true,  true,  false]   # ax, ay, az (linear acceleration)
    imu0_differential: false
    imu0_relative: false
    imu0_remove_gravitational_acceleration: true
    imu0_queue_size: 10

