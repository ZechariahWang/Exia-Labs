###############################################################################
# Exia Ground Robot - SLAM Toolbox Configuration
#
# SLAM Mode: online_async (recommended for Ackermann vehicles)
# Optimized for: RPlidar S3 compatible sensor (10Hz, 360 degrees, 0.2-20m)
#
# Author: Zechariah Wang
# Date: December 2025
###############################################################################

slam_toolbox:
  ros__parameters:
    # ===================== SOLVER PARAMS =====================
    solver_plugin: solver_plugins::CeresSolver
    ceres_linear_solver: SPARSE_NORMAL_CHOLESKY
    ceres_preconditioner: SCHUR_JACOBI
    ceres_trust_strategy: LEVENBERG_MARQUARDT
    ceres_dogleg_type: TRADITIONAL_DOGLEG
    ceres_loss_function: None

    # ===================== ROS PARAMS =====================
    odom_frame: odom
    map_frame: map
    base_frame: base_footprint
    scan_topic: /scan
    use_sim_time: true

    # ===================== MODE =====================
    # mapping: Build new map while navigating
    # localization: Use existing map, localize only
    mode: mapping

    # ===================== LIDAR PARAMS =====================
    # Matched to RPlidar S3 / Gazebo simulation specs
    max_laser_range: 20.0        # Simulation max range
    minimum_time_interval: 0.1   # 10Hz scan rate
    transform_timeout: 0.2       # TF lookup timeout
    tf_buffer_duration: 30.0     # TF buffer duration

    # ===================== MAP PARAMS =====================
    resolution: 0.05             # 5cm resolution
    map_update_interval: 2.0     # Update map every 2 seconds

    # ===================== SCAN MATCHING =====================
    # Tuned for Ackermann motion (forward-biased movement)
    minimum_travel_distance: 0.3     # Min travel before processing (m)
    minimum_travel_heading: 0.2      # Min rotation before processing (rad)
    scan_buffer_size: 10             # Number of scans to buffer
    scan_buffer_maximum_scan_distance: 15.0

    # ===================== LOOP CLOSURE =====================
    loop_search_maximum_distance: 6.0     # Search radius for loop closure
    do_loop_closing: true
    loop_match_minimum_chain_size: 3
    loop_match_maximum_variance_coarse: 3.0
    loop_match_minimum_response_coarse: 0.35
    loop_match_minimum_response_fine: 0.45

    # ===================== CORRELATION PARAMS =====================
    correlation_search_space_dimension: 0.5
    correlation_search_space_resolution: 0.01
    correlation_search_space_smear_deviation: 0.1

    # ===================== LOOP SEARCH PARAMS =====================
    loop_search_space_dimension: 8.0
    loop_search_space_resolution: 0.05
    loop_search_space_smear_deviation: 0.03

    # ===================== DISTANCE VARIANCE PENALTY =====================
    distance_variance_penalty: 0.5
    angle_variance_penalty: 1.0
    fine_search_angle_offset: 0.00349    # ~0.2 degrees
    coarse_search_angle_offset: 0.349    # ~20 degrees
    coarse_angle_resolution: 0.0349      # ~2 degrees

    # ===================== THROTTLE =====================
    throttle_scans: 1

    # ===================== DEBUG =====================
    debug_logging: false
    stack_size_to_use: 40000000

    # ===================== INTERACTIVE MODE =====================
    enable_interactive_mode: false
