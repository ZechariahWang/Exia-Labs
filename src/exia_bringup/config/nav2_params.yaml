###############################################################################
# Exia Ground Robot - Simplified Navigation Configuration
#
# Robot: Ackermann steering (2.11m x 1.2m x 0.6m)
# Wheelbase: 1.3m, Max steering: 0.6 rad
# Minimum turning radius: 1.9m
#
# Architecture: Local costmap only (no SLAM, no global costmap)
#   - Uses odom frame for all planning
#   - Predefined paths with obstacle avoidance
#   - A* planner for detours around obstacles
#
# Author: Zechariah Wang
# Date: December 2025
###############################################################################

# =============================================================================
# PLANNER SERVER (A* for detour planning)
# =============================================================================
planner_server:
  ros__parameters:
    use_sim_time: true
    expected_planner_frequency: 2.0
    planner_plugins: ["GridBased"]

    GridBased:
      plugin: "nav2_navfn_planner/NavfnPlanner"
      tolerance: 0.5
      use_astar: true
      allow_unknown: false
      use_final_approach_orientation: false

# =============================================================================
# PLANNER SERVER'S INTERNAL COSTMAP (uses map frame for SLAM-based planning)
# =============================================================================
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: true
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: map
      robot_base_frame: base_footprint
      rolling_window: true
      width: 100
      height: 100
      resolution: 0.1
      track_unknown_space: false
      footprint: "[[1.05, 0.60], [1.05, -0.60], [-1.05, -0.60], [-1.05, 0.60]]"
      footprint_padding: 0.1
      plugins: ["voxel_layer", "inflation_layer"]

      voxel_layer:
        plugin: "nav2_costmap_2d::VoxelLayer"
        enabled: true
        footprint_clearing_enabled: true
        publish_voxel_map: true
        origin_z: 0.0
        z_resolution: 0.25
        z_voxels: 10
        unknown_threshold: 15
        mark_threshold: 0
        observation_sources: pointcloud
        pointcloud:
          topic: /points
          data_type: "PointCloud2"
          sensor_frame: lidar_link
          marking: true
          clearing: true
          max_obstacle_height: 2.0
          min_obstacle_height: 0.4
          obstacle_max_range: 15.0
          obstacle_min_range: 1.5
          raytrace_max_range: 20.0
          raytrace_min_range: 0.0

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 1.5
        inflation_radius: 2.5

      always_send_full_costmap: true

