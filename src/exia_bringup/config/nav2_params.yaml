###############################################################################
# Exia Ground Robot - Simplified Navigation Configuration
#
# Robot: Ackermann steering (2.11m x 1.2m x 0.6m)
# Wheelbase: 1.3m, Max steering: 0.6 rad
# Minimum turning radius: 1.9m
#
# Architecture: Local costmap only (no SLAM, no global costmap)
#   - Uses odom frame for all planning
#   - Predefined paths with obstacle avoidance
#   - A* planner for detours around obstacles
#
# Author: Zechariah Wang
# Date: December 2025
###############################################################################

# =============================================================================
# PLANNER SERVER (A* for detour planning)
# =============================================================================
planner_server:
  ros__parameters:
    use_sim_time: true
    expected_planner_frequency: 2.0
    planner_plugins: ["GridBased"]

    GridBased:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"
      tolerance: 1.0
      downsample_costmap: false
      downsampling_factor: 1
      allow_unknown: true
      max_iterations: 500000
      max_on_approach_iterations: 2000
      max_planning_time: 0.4

      motion_model_for_search: "DUBIN"
      minimum_turning_radius: 1.9

      analytic_expansion_ratio: 3.5
      analytic_expansion_max_length: 3.0

      lookup_table_size: 20.0
      cache_obstacle_heuristic: true

      reverse_penalty: 10.0
      change_penalty: 0.5
      non_straight_penalty: 1.2
      cost_penalty: 3.5
      retrospective_penalty: 0.01
      rotation_penalty: 2.0

      smooth_path: true

# =============================================================================
# PLANNER SERVER'S INTERNAL COSTMAP (uses map frame for SLAM-based planning)
# =============================================================================
global_costmap:
  global_costmap:
    ros__parameters:
      use_sim_time: true
      update_frequency: 5.0
      publish_frequency: 2.0
      global_frame: map
      robot_base_frame: base_footprint
      rolling_window: true
      width: 100
      height: 100
      resolution: 0.1
      track_unknown_space: false
      footprint: "[[1.05, 0.60], [1.05, -0.60], [-1.05, -0.60], [-1.05, 0.60]]"
      plugins: ["obstacle_layer", "inflation_layer"]

      obstacle_layer:
        plugin: "nav2_costmap_2d::ObstacleLayer"
        enabled: true
        observation_sources: scan
        scan:
          topic: /scan
          max_obstacle_height: 2.0
          min_obstacle_height: -1.0
          clearing: true
          marking: true
          data_type: "LaserScan"
          raytrace_max_range: 12.0
          raytrace_min_range: 0.5
          obstacle_max_range: 12.0
          obstacle_min_range: 0.5
          inf_is_valid: false

      inflation_layer:
        plugin: "nav2_costmap_2d::InflationLayer"
        cost_scaling_factor: 2.5
        inflation_radius: 2.5

      always_send_full_costmap: true

# =============================================================================
